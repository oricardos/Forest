<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="m-8">
    <div class="grid grid-cols-3 gap-8">
      <nav class="grid col-span-full grid-cols-[1fr_auto]">
        <div class="logo text-slate-700">Nivacraft</div>
        <ul class="grid grid-cols-2 gap-8">
          <li>Bicicletas</li>
          <li>Contato</li>
        </ul>
      </nav>
      <main class="grid grid-cols-3 gap-8 col-span-full">
        <p>Produtos de Alta Qualidade</p>
        <p class="col-start-2 col-span-2">
          Produtos de alta precisão e qualidade, feitos sob medida para você.
          Explore o mundo na sua velocidade com a Nivacraft.
        </p>

        <div class="grid grid-cols-3 gap-8 col-span-full">
          <div class="grid gap-2">
            <img src="./img/notebook.jpg" alt="notebook" class="rounded" />
            <p class="text-sm">Notebook R$2.000,00</p>
          </div>
          <div class="grid gap-2">
            <img src="./img/camera.jpg" alt="camera" class="rounded" />
            <p class="text-sm">Câmera R$5.000,00</p>
          </div>
          <div class="grid gap-2">
            <img src="./img/tablet.jpg" alt="tablet" class="rounded" />
            <p class="text-sm">Tablet R$4.000,00</p>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
