<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon" />
    <title>Forest</title>
  </head>
  <body class="bg-verde-800 font-sans">
    <!-- infos -->
    <div class="container mt-4 flex justify-center md:justify-start">
      <div class="inline-flex items-center rounded-md bg-verde-900">
        <span
          class="size-2 bg-verde-300 block rounded-full relative -left-1"
        ></span>
        <div
          class="flex text-verde-300 divide-x-2 divide-verde-800 *:px-4 *:py-2"
        >
          <div class="capitalize" id="day">Segunda</div>
          <div id="temperature">25º</div>
          <!-- TODO TROCAR SOL POR EMOJIS -->
          <div id="wheather">Sol</div>
        </div>
      </div>
    </div>

    <!-- Menu -->
    <header class="container flex justify-between gap-8 py-8 items-center">
      <a href="">
        <img src="./img/forest.svg" alt="Forest" />
      </a>
      <nav>
        <ul
          class="text-white text-xl flex flex-wrap gap-8 hover:*:underline hover:*:underline-offset-8"
        >
          <li><a href="#acomodacoes">Acomodações</a></li>
          <li><a href="#eventos">Eventos</a></li>
          <li><a href="#experiencias">Experiências</a></li>
          <li><a href="#contato">Contato</a></li>
        </ul>
      </nav>
    </header>

    <!-- Conteudo -->
    <main class="container">
      <div class="text-white relative pt-64 px-8 pb-8 bg-gradient-to-t from-verde-900/80">
        <img
          src="./img/floresta.jpg"
          alt=""
          class="absolute -z-10 size-full object-cover inset-0 rounded-2xl overflow-hidden"
        />
        <div
          class="bg-verde-950 inline-flex items-center gap-8 mb-8 py-1 pr-1 rounded-full pl-4"
        >
          vagas para dezembro aberta
          <a
            href=""
            class="bg-verde-400 text-verde-900 py-2 px-4 inline-block rounded-full"
            >Reserve Hoje</a
          >
        </div>
        <h1 class="font-serif text-5xl max-w-screen-sm text-balance mb-20">
          Venha experimentar a Vida na Floresta
        </h1>
        <div class="text-sm flex justify-between items-end">
          <p>
            Melhores locais prar visitar
            <a
              href=""
              class="underline decoration-2 underline-offset-4 hover:no-underline"
              >2049</a
            >
          </p>
          <div>
            <p class="uppercase mb-2">Recomendado por</p>
            <p class="flex items-center gap-4">
              <img
                src="./img/parceiros/wildbeast.svg"
                class="w-28"
                alt="wildbeast"
              />
              <span>|</span>
              Revista Nacional
            </p>
          </div>
        </div>
        
      </div>
    </main>
  </body>
</html>
